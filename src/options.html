<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>JIRA Quick Search</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
  
  <script src="options.js"></script>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 20%">
        <h4>JIRA Default Search Options</h4>
          <p>
            <table>
              <tr>
                <td>Project:</td>
                <td><input type="text" placeholder="enter a project" id="project" /></td>
              </tr>
              <tr>
                <td>User:</td>
                <td><input type="text" placeholder="enter a user" id="user" /></td>
              </tr>
              <tr>
                  <td>Days past:</td>
                  <td><input type="number" id="daysPast" min="0" max="20" /></td>
              </tr>
            </table>
            <button id="save">save</button>
          </p>
          <p>
            <code id="status" hidden></code>
        </p>  
      </div>
    </div>
  </div>
</body>
</html>
